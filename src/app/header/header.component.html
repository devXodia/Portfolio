    <a href="#portfolio" (click)="toggleModal()">Portfolio</a>
    <a href="#contact" (click)="toggleModal()">Contact</a>
  </div>

<div id="header" class="header">

<div class="content">
    <a data-aos="fade-right" data-aos-delay="100" data-aos-offset="0" href="#main"><span>Alen</span></a>

    <a class="burger-menu" href="#">

        <a data-aos="fade-left" data-aos-delay="100" data-aos-offset="0" href="#about">About</a>
